<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .item {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 5px 0;
        background-color: #eef;
      }
      .highlight {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Заголовок страницы</h1>
      <div id="main">
        <p class="item">Элемент списка 1</p>
        <p class="item highlight">Элемент списка 2 (выделенный)</p>
        <p class="item">Элемент списка 3</p>
        <p>Просто текстовый параграф</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
